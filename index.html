<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞—Å—Ç–µ—Ä-–∫–ª–∞—Å—Å</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .yx {
      font-size: 6rem;
      color: #fff;
      position: relative;
      animation: flicker 3s infinite, pulse 2s infinite;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #fff;
    }
    .yx::before {
      content: 'YX';
      position: absolute;
      top: 0;
      left: 0;
      filter: blur(4px);
      opacity: 0.3;
      z-index: -1;
      animation: drip 4s infinite;
      text-shadow:
        0 0 8px #fff,
        0 0 15px #fff,
        0 0 30px #fff;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes drip {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(5px, 5px) scale(1.1); opacity: 0.2; }
      100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
    }
    .btn-neon {
      background: #00ffe7;
      color: #000;
      transition: all 0.3s ease-in-out;
      animation: blink-scale 2s infinite;
    }
    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe7;
      animation: none;
    }
    @keyframes blink-scale {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.95); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden">

  <div id="preloader">
    <div class="yx">YX</div>
  </div>

  <div id="app" class="hidden">
    <section class="container mx-auto px-6 py-12 text-center" data-aos="fade-up">
      <h2 class="text-4xl md:text-6xl font-bold mb-6">–ù–∞—É—á–∏—Ç–µ—Å—å —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–∞–π—Ç—ã –∑–∞ 3 –¥–Ω—è</h2>
      <p class="text-lg md:text-xl mb-8">–ü—Ä–æ–∫–∞—á–∞–π—Ç–µ –Ω–∞–≤—ã–∫–∏ —Å –Ω—É–ª—è –¥–æ –ø–µ—Ä–≤–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞</p>
      <button class="btn-neon py-3 px-8 rounded-full text-lg" onclick="scrollToForm()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </section>

    <section id="register" class="container mx-auto px-6 py-12" data-aos="zoom-in">
      <h3 class="text-3xl font-bold mb-6 text-center">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
      <form id="registrationForm" class="max-w-2xl mx-auto" onsubmit="submitForm(event)">
        <div class="mb-4" data-aos="fade-up">
          <label class="block mb-2" for="name">–ò–º—è</label>

        <div class="mb-4" data-aos="fade-up" data-aos-delay="200">
          <label class="block mb-2" for="email">Email</label>
          <input type="email" id="email" required class="w-full p-3 rounded bg-gray-700 border border-gray-600">
        </div>
        <div class="mb-6" data-aos="fade-up" data-aos-delay="400">
          <label class="block mb-2" for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
          <input type="tel" id="phone" required class="w-full p-3 rounded bg-gray-700 border border-gray-600">
        </div>
        <button type="submit" class="btn-neon w-full py-3 rounded-full text-lg">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </section>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const app = document.getElementById('app');
      setTimeout(() => {
        preloader.style.opacity = '0';
        preloader.style.pointerEvents = 'none';
        app.classList.remove('hidden');

    });

    function scrollToForm() {
      document.getElementById('register').scrollIntoView({ behavior: 'smooth' });
    }

    function submitForm(e) {
      e.preventDefault();

        return;

      const data = { name, email, phone };
      if (Telegram && Telegram.WebApp) {

      } else {

      }
    }
  </script>
</body>
</html>
